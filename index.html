<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alex Jefferson – Tech Recruiter</title>
    <title>Alex Jefferson – Tech Recruiter</title>
    <link rel="stylesheet" type="text/css" href="css/minireset.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/animation.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>
  </head>
  <body>
    <!-- The wallpaper will display a transparent image in the background, covering the whole page. -->
    <div class="wallpaper"></div>
    <!-- The content is the container for the readable part of the webpage, and will cover the whole page as well. -->
    <div class="content">
      <!-- On the right, the side will display the portrait image. -->
      <aside class="side">
        <figure class="picture">
          <div class="picture-shadow"></div>
          <img
            id="pictureImage"
            class="picture-image"
            src="images/alex.jpg"
            srcset="
              images/alex.jpg    1x,
              images/alex@2x.jpg 2x,
              images/alex@3x.jpg 3x
            "
            alt="Portrait of Alex Jefferson"
            width="320"
            height="320"
          />
        </figure>
      </aside>
      <!-- On the left, the about section is a wrapper for all text -->
      <main class="about">
        <h1 class="name">
          Hi, I'm Dipendra Bista
        </h1>
        <p class="job">
          Software Engineer
        </p>
        <hr class="hr" />
        <div class="description">
          <p>
            I spend my time traveling the world, helping startups and tech
            businesses hire the best people.
          </p>
        </div>
        <div class="contact">
          <!-- The button acts as a link for visitors to click -->
          <a class="button" href="mailto:punojbista55@gmail.com">
            Get in touch
          </a>
        </div>
        <ul class="social">
          <li>
            <a>
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
